
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Keploy Fellowship Badge - API Testing Basics</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       body {
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background: linear-gradient(135deg, #2980b9, #6dd5fa, #ffffff);
           min-height: 100vh;
           display: flex;
           align-items: center;
           justify-content: center;
           padding: 20px;
       }
       .container {
           background: white;
           border-radius: 20px;
           padding: 30px;
           box-shadow: 0 20px 40px rgba(0,0,0,0.1);
           max-width: 400px;
           width: 100%;
           text-align: center;
       }
       .logo {
           width: 60px;
           margin: 0 auto 20px;
       }
       .logo img {
           width: 100%;
           height: auto;
       }
       h1 {
           color: #333;
           font-size: 22px;
           margin-bottom: 10px;
       }
       .subtitle {
           color: #666;
           font-size: 14px;
           margin-bottom: 25px;
       }
       input[type="text"],
       input[type="email"] {
           width: 100%;
           padding: 12px;
           margin-bottom: 15px;
           border: 2px solid #e0e0e0;
           border-radius: 10px;
           font-size: 14px;
       }
       input:focus {
           outline: none;
           border-color: #ff6b35;
       }
       .generate-btn {
           width: 100%;
           padding: 12px;
           background: linear-gradient(45deg, #ff6b35, #f7931e);
           color: white;
           border: none;
           border-radius: 10px;
           font-size: 16px;
           cursor: pointer;
           margin-top: 10px;
       }
       .error-message {
           color: red;
           font-size: 12px;
           margin-bottom: 10px;
       }
       .badge {
           margin-top: 30px;
           background: white;
           border-radius: 50%;
           width: 280px;
           height: 280px;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           text-align: center;
           box-shadow: 0 10px 30px rgba(0,0,0,0.15);
           position: relative;
           margin-left: auto;
           margin-right: auto;
       }
       .badge img {
           width: 40px;
           margin-bottom: 8px;
       }
       .badge h2 {
           font-size: 16px;
           background: linear-gradient(45deg, #ff6b35, #f7931e);
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
           margin-bottom: 6px;
       }
       .badge p {
           font-size: 12px;
           color: #555;
           margin: 2px 0;
       }
       .download-btn {
           margin-top: 20px;
           padding: 10px 20px;
           background: linear-gradient(45deg, #28a745, #20c997);
           color: white;
           border: none;
           border-radius: 8px;
           font-size: 14px;
           cursor: pointer;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="logo">
           <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Keploy_Logo.png" alt="Keploy Logo">
       </div>
       <h1>Generate your Keploy API Fellowship Badge</h1>
       <p class="subtitle">Session: API Testing Basics</p>
       <form id="badgeForm">
           <input type="text" id="name" placeholder="Enter your name" required>
           <input type="email" id="email" placeholder="Enter your registered email" required>
           <div class="error-message" id="errorMessage"></div>
           <button class="generate-btn" type="submit">Generate Badge</button>
       </form>
       <div id="badgeContainer" style="display: none;">
           <div class="badge" id="badgeDisplay">
               <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Keploy_Logo.png" alt="Logo">
               <h2>API Testing Basics</h2>
               <p id="badgeName"></p>
               <p>Session Completed</p>
               <p id="badgeDate"></p>
           </div>
           <button class="download-btn" onclick="downloadBadge()">Download Badge</button>
       </div>
   </div>
   <script>
       const allowedEmails = ["example1@email.com", "example2@email.com", "participant@keploy.io"];
       document.getElementById('badgeForm').addEventListener('submit', function(e) {
           e.preventDefault();
           const name = document.getElementById('name').value.trim();
           const email = document.getElementById('email').value.trim();
           const errorMessage = document.getElementById('errorMessage');
           if (!allowedEmails.includes(email)) {
               errorMessage.innerText = "You are not authorized to generate the badge. Please use your registered email.";
               document.getElementById('badgeContainer').style.display = 'none';
               return;
           } else {
               errorMessage.innerText = "";
           }
           const date = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
           document.getElementById('badgeName').innerText = name;
           document.getElementById('badgeDate').innerText = date;
           document.getElementById('badgeContainer').style.display = 'block';
           document.getElementById('badgeDisplay').scrollIntoView({ behavior: 'smooth' });
       });
       function downloadBadge() {
           const badge = document.getElementById('badgeDisplay');
           if (typeof html2canvas !== 'undefined') {
               captureBadge();
           } else {
               const script = document.createElement('script');
               script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
               script.onload = captureBadge;
               document.head.appendChild(script);
           }
           function captureBadge() {
               html2canvas(badge).then(canvas => {
                   const link = document.createElement('a');
                   link.download = 'Keploy_Badge.png';
                   link.href = canvas.toDataURL();
                   link.click();
               });
           }
       }
   </script>
</body>
</html>
